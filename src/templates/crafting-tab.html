<!-- If no systems are enabled do not register tab -->
<div class="crafting-tab-content">
    <!-- IF more than one system is enabled  -->
    <div class="form-group">
        <label>Select your crafting system</label>
        <div class="form-fields" style="flex: 1">
            <select>
                <option value="test-system">Test System</option>
                <option value="simple-alchemy">Simple Alchemy</option>
            </select>
        </div>
    </div>
    <!-- END IF -->
    <!-- IF Essence-based crafting without a recipe is supported -->
    <div class="components">
        <div class="description">
            <p>You have the following components in our inventory. Left click to add one to the mix. </p>
        </div>
        <div class="items">
            <ul>
                <li>2 This item</li>
                <li>6 That item</li>
                <li>9 Other item</li>
            </ul>
        </div>
        <div class="hopper">
            <div class="description">
                <p>The following ingredients are prepared for crafting</p>
            </div>
            <div class="preview">
                <div class="component">
                    <img class="icon" src="systems/dnd5e/icons/items/inventory/herb-bag.jpg" title="Mud" data-edit="">
                </div>
            </div>
            <div class="controls">
                <a class="craft-button" title="Craft">
                    <p data-recipe-id="" data-actor-id="">Craft</p>
                </a>
            </div>
        </div>
    </div>
    <!-- END IF -->
    <div class="recipes">
        <div class="description">
            <div class="description">
                <p>The following recipes can be crafted from items in your inventory. </p>
            </div>
            <div class="preview">
                <div class="recipe">
                    <img class="icon" src="systems/dnd5e/icons/items/inventory/paper.jpg" title="Recipe: Mud Pie" data-edit="">
                </div>
            </div>
        </div>
    </div>
</div>
