<div class="chat-card dnd5e">
    <header class="card-header flexrow">
        <img src="modules/fabricate/assets/fabricate-earth.png" title="Fabricate" width="36" height="36">
        <h3>{{outcomeTitle}}</h3>
    </header>
    <div class="card-content">
        {{content}}
    </div>
    <div class="card-footer">
        {{#each consumedComponents}}
        <span>{{quantity}} {{name}}</span>
        {{/each}}
    </div>
</div>
